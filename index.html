    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="https://www.herokucdn.com/favicons/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Heroku</title>
    
    <style>
      input {
        text-align: center;

      ::-webkit-input-placeholder {

<body>

    <!-- Anime avatar -->


    <!-- Main box -->
    <div class="heroku-box">
        <p align="center">
         <img src="https://cdn.worldvectorlogo.com/logos/heroku-1.svg" width ="170"></p>
	   <br>
        <p align="center">
            <a href="https://github.com/Itz-fork/"><img src="https://img.shields.io/badge/Github-430098?style=for-the-badge&logo=github&logoColor=white" width ="100"></a>

	</p>
        <div class="input-field">
            <input type="url" id="repo-link" class="input" placeholder="Github Forked Repo Link" required>
        </div>

        <!-- Deploy button -->
        <p align="center">
            <button type="button" class="w3-btn w3-deep-purple" onclick="redirectToHeroku()">Deploy Now</button>
        </p>
    </div>
